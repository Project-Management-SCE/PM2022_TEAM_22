{% load socialaccount %}
<a href="/">
  <img src="/static/assets/img/stockify-logo.png" class="logo" alt="Logo">
</a>



{% if request.user.is_authenticated %}
<div class="hello">
  <h4>Hello, {{request.user}} </h4>
</div>


<div class="topnav">
  <a href="{% url 'change_username' %}" class="nav-link">Change Username</a>
  <a href="{% url 'change_password' %}" class="nav-link">Change Password</a>
  <!-- <a href="{% url 'trending' %}" class="nav-link">Trending</a> -->
  <a href="{% url 'definition' %}" class="nav-link">Definitions</a>
  <a href="{% url 'upgrade_vip' %}">Upgrade to vip user</a>
  <a href="{% url 'upgrade_platinum' %}">Upgrade to platinum user</a>
  <a href="{% url 'about' %}" class="nav-link">About</a>
  <a href="{% url 'logout' %}" class="nav-link-logout">Logout</a>
</div>

<div class="div-search-bar">
  <!-- SEARCH BAR -->
  <form method="POST" class="form-search-bar" action="{%url 'search_results' %}">
    {% csrf_token %}
    <input type="text" placeholder="Search stocks..." name="query" autocomplete="on" class="search-bar">
    <button type="submit" class="btn-search">Search</button>
  </form>
</div>


{% else %}
<div class="hello">
  <h4>Hello guest! </h4>
</div>
<div class="topnav">
  <a href="{% url 'login' %}" class="nav-link">Login</a>
  <a href="{% provider_login_url 'google' %}">Login with Google</a>
</div>
{% endif %}
<hr />
