{% extends 'main.html' %} {% block content %} {% if page == 'login' %}
<div>
  <form method="POST" action="">
    {% csrf_token %}

    <label>Username:</label>
    <input type="text" name="username" placeholder="Enter Username" style="margin-bottom:0.5em;" />
    <br>
    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter Password" style="margin-bottom:0.5em;" />

    <input type="submit" value="Login" />
  </form>

  <p>Havent signed up yet?</p>
  <a href="{% url 'register' %}">Sign up</a>
</div>
{% else %}

<div>
  <form method="POST" action="">
    {% csrf_token %} {{form.as_p}}
    <input type="submit" value="Register" />
    <p>Already signed in?</p>
    <a href="{% url 'login' %}">Sign in</a>
  </form>
</div>
{% endif %} {% endblock content %}
