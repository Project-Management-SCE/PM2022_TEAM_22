{% extends 'main.html' %}
{% block content %}
<div class = "whole">
        <div class="results">
                <h2>You searched for</h2>
                        <p>{{query}}</p>   
        </div>

        <div class="div-stock-info">
                <h2>Results:</h2>
                <p style="font-weight: bold;">Stock's display name:</p>
                <p>{{response.displayName}}</p>

                <p style="font-weight: bold;">Market Capitalization:</p>
                {% load humanize %} <!-- ADDS COMMAS TO NUMBER -->
                <p>{{response.marketCap|intcomma}}</p>
                
        </div>
</div>


{% endblock %}
